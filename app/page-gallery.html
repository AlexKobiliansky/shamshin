<div class="hidden">
	<form class="contact-form popup-form" id="popup-form">

		<!-- Hidden Required Fields -->
		<input type="hidden" name="project_name" value="Shamshin">
		<input type="hidden" name="admin_email" value="alexey.kobilianskiy@gmail.com">
		<input type="hidden" name="form_subject" value="Заявка с сайта Shamshin">
		<!-- END Hidden Required Fields -->

		<h3>Оставьте заявку</h3>

		<div class="form-labels-wrap">

			<label>
				<input type="text" placeholder="Имя" name="Имя" autocomplete="off" data-validation="custom"

			</label>

			<label>

					   autocomplete="off" data-validation="custom"
					   data-validation-regexp="\([0-9]{3}\)\s[0-9]{3}-[0-9]{2}-[0-9]{2}"
					   data-validation-error-msg="* Укажите ваш телефон">
			</label>
			<div class="btn-wrap">
				<button type="submit" class="btn" data-text="Отправить"><span>Отправить</span></button>
			</div>
		</div>
	</form>
